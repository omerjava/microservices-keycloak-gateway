<app-header></app-header>

<div class="container">
    <h2>Create a Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="submitPost()">
        <div>
            <label for="title">Title:</label>
            <input id="title" formControlName="title" />
            <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
                Title is required.
            </div>
        </div>

        <div>
            <label for="content">Content:</label>
            <textarea id="content" formControlName="content"></textarea>
            <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
                Content is required.
            </div>
        </div>

        <button type="submit" [disabled]="postForm.invalid">Submit</button>
    </form>

    <hr />

    <h2>Your Posts</h2>
    <div *ngFor="let post of posts" class="post-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
</div>
